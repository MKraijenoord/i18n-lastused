name: Run Tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Installing dependencies
        run: npm ci
      - name: Running tests
        run: npm run test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
